<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetside 2 Player Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Player Search</h1>
        <form id="playerSearch" autocomplete="off">
            <div id="autocomplete" class="autocomplete" style="width: 300px;">
                <input type="text" id="ps_input" placeholder="Enter a player name">
                <div id="autocomplete_list" class="autocomplete-items"></div>
            </div>
            <button type="submit">Search</button>
        </form>
    </section>
    <section id="playerInfo">
    </section>
    <script src="index.js"></script>
</body>
</html>
